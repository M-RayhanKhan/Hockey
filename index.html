<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hockey</title>
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Home</a></li>
                        <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">About</a></li>
                        <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Pages</a></li>
                        <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Blogs</a></li>
                        <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-4xl">Hockey<span class="text-red-500">'</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Home</a></li>
                    <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">About</a></li>
                    <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Pages</a></li>
                    <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Blogs</a></li>
                    <li><a class="hover:text-red-500 font-[500] duration-300 ease-in-out">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end flex space-x-5">
                <h3><i class="fa-solid fa-magnifying-glass"></i></h3>
                <a class="btn btn-error text-white px-5">Get Ticket</a>
            </div>
        </div>
        <!-- banner section -->
         <div>
            
         </div>
    </header>
</body>

</html>
